upstream backend {
  server backend:7000;
}

server {
    # good practice not to use port 80 inside a container
    # because container should run as non root and they can't run under port < 1024 
    listen 5000 default_server;
    listen [::]:5000 default_server;

    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;


    location /api/ {
        # 요것은 SPRING BOOT로 올린 프록시 설정
        proxy_pass http://backend/api/;
        proxy_redirect off;
        charset utf-8;
        proxy_set_header X-Real-IP $remote_addr; 
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
    }

    # location / {
    #   try_files $uri $uri/ @rewrites;
    # }
    location / {
      # 80 포트로 / 접속을 하는 경우 web 으로 리다이렉트한다.
      rewrite ^(.+)$ /vueapp2/index.html last;
    }

    location @rewrites {
      rewrite ^(.+)$ /vueapp2/index.html last;
    }

    location /vueapp2/ {      
      try_files $uri $uri/ @rewrites;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }
